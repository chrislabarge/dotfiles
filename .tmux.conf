#--------------------
#----- Terminal -----
#--------------------

# improve colors
 set -g default-terminal 'screen-256color'

 # This is to allow for block cursor, in vim.
 set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

#--------------------
#-- Vim style Nav ---
#--------------------

# Vim key-bindings
setw -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
    bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
    bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
    bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
    bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
    #bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
    bind-key -T copy-mode-vi C-h select-pane -L
    bind-key -T copy-mode-vi C-j select-pane -D
    bind-key -T copy-mode-vi C-k select-pane -U
    bind-key -T copy-mode-vi C-l select-pane -R
    #bind-key -T copy-mode-vi C-\ select-pane -l

#--------------------
#----- Windows ------
#--------------------

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 10000

#don't suspend-client
unbind-key M-n

# Toggle Fullscreen Pane Zoom
bind-key -n M-n resize-pane -Z

#don't suspend-client
unbind-key C-z

#--------------------
#--- Copy Stuff -----
#--------------------

#scrolling with a mouse
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"

# Use PgUp button to enter copy mode and start scrolling
bind -n Pageup copy-mode

# Allow for selection by "v" key
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Bind the copy of "y" and MouseSelection to the linux clipboard using "xsel" program
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xsel -i --clipboard"

# Bind Space and Escape to copy mode
bind Space copy-mode
bind Escape copy-mode

# Customize the copy highlight
setw -g mode-style "fg=black,bg=green"

#Paste
unbind p
bind p paste-buffer

# Tmux Prefix command.. normal model
set-option -g prefix C-Space
bind C-Space send-prefix

# This prevents the TMUX status bar
set -g status "off"


#############################
# ---------PLUG-INS----------
#############################

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

run-shell ~/clone/path/yank.tmux
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
